<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike React</title>

    <!-- bootstrap css cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header started -->
    <div class="container">
        <header>
      <section class="py-2" id="navbar">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <a class="navbar-brand w-25" href="#">
                <img src="./icons/Logo.png" alt="logo" class="img-fluid">
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-3">
                  <a class="nav-link fw-semibold text-black" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link fw-semibold text-black" href="#">Product</a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link fw-semibold text-black" href="#">About us</a>
                </li>
                <li class="nav-item mx-3">
                  <a class="nav-link fw-semibold text-black">Contact us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
